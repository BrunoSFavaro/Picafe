<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Picafe</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="logo" id="logo">
    </header>
    

    <nav>
        <div class="navbar">
            <img src="./assets/Hamburger_icon.svg.png" alt="Hamburger_icon" id="hamburguer">

            <div class="search">
                <div class="search-text">
                    Busque por produtos
                </div>

                <div class="search-icon">
                    <img src="./assets/SearchLogo.png" alt="SearchLogo">
                </div>
            </div>

            <div class="buttons">
                <div class="cart">
                    <a href="#">
                        <img src="./assets/cart.png" alt="cart" id="cart">
                    </a>
                </div>

                <div class="dashboard">
                    <a href="#">Dashboard</a>
                </div>

                <div class="entrar">
                    <a href="#">Entrar</a>
                </div>
                    
                <div class="registrar">
                    <a href="#">Registrar</a>
                </div>
            </div>
        </div>
    </nav>
    
</body>
</html>
