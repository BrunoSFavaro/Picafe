{% extends "pages/layout.html" %} 

{% block body %}
    <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
    <h1>{{ product.name }}</h1>    
    <p class="product-price">R${{ product.price }}</p>
    <a class="add-cart" href="{% url 'add_to_cart' product.id %}">Adicionar ao Carrinho</a>

{% endblock %}
