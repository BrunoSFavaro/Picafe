{% extends "pages/layout.html" %}

{% block body %}
        {% for product in products %}
                <div class="featured-products">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <h3>{{ product.name }}</h3> 
                        <p>{{ product.price }}</p>   
                </div>
        {% endfor %}
{% endblock %}
