{% extends 'pages/layout.html' %}

{% block body %}

<div class="container text-center">
    <h2><a href="{% url 'view_addresses' %}" class="text-decoration-none">Voltar</a></h2>
    <h1 class="mb-4">Editar Endereço</h1>
    <div class="d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data" class="w-50">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_street" class="form-label">Rua</label>
                <input type="text" name="street" id="id_street" class="form-control" value="{{ form.street.value }}">
            </div>
            <div class="mb-3 text-start">
                <label for="id_city" class="form-label">Cidade</label>
                <input type="text" name="city" id="id_city" class="form-control" value="{{ form.city.value }}">
            </div>
            <div class="mb-3 text-start">
                <label for="id_state" class="form-label">Estado</label>
                <input type="text" name="state" id="id_state" class="form-control" value="{{ form.state.value }}">
            </div>
            <div class="mb-3 text-start">
                <label for="id_cep" class="form-label">CEP</label>
                <input type="text" name="cep" id="id_cep" class="form-control" value="{{ form.cep.value }}">
            </div>
            <div class="mb-3 text-start">
                <label for="id_country" class="form-label">País</label>
                <input type="text" name="country" id="id_country" class="form-control" value="{{ form.country.value }}">
            </div>
            <div class="mb-3 text-start">
                <label for="id_is_default" class="form-label">Endereço Principal</label>
                <input type="checkbox" name="is_default" id="id_is_default" class="form-check-input" 
                    {% if form.is_default.value %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-success w-100">Atualizar Endereço</button>
        </form>
    </div>
</div>


{% endblock %}
