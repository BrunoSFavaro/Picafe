{% extends "User/baselayout.html" %}

{% block body %}
    <form action="{% url 'signup' %}" method="post" class="signup-form">
        {% csrf_token %}
        <a class="BackArrow" href="{% url 'index' %}"><---</a>
        <div class="form-group">            
            <input type="text" name="username" placeholder="Username" class="input-field">
        </div>
        <div class="form-group">            
            <input type="text" name="first" placeholder="Primeiro Nome" class="input-field">
        </div>
        <div class="form-group">            
            <input type="text" name="last" placeholder="Último Nome" class="input-field">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" class="input-field">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="input-field">
        </div>
        <div class="form-group">
            <input type="submit" value="Sign" class="submit-btn">
        </div>
        <div class="signup-link">
            Já tem conta? Acessa ela  
            <a href="{% url 'login' %}">aqui.</a>
        </div>
    </form>
{% endblock %}
