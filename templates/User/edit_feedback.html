{% extends 'pages/layout.html' %}

{% block body %}

<div class="container mt-5">
    <h2>Editar Feedback</h2>

    {% if messages %}
    <div class="alert-container">
        <ul class="messages">
            {% for message in messages %}
            <li class="alert alert-{{ message.tags }} w-50 mx-auto">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" class="w-50 mx-auto" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="feedback_text" class="form-label">Mensagem</label>
            <textarea class="form-control" id="feedback_text" name="feedback_text" rows="4"
                      placeholder="Escreva sua mensagem" required>{{ feedback.feedback_text }}</textarea>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Avaliação</label>
            <select class="form-control" name="rating" id="rating" required>
                <option value="1" {% if feedback.rating == 1 %}selected{% endif %}>1 - Muito ruim</option>
                <option value="2" {% if feedback.rating == 2 %}selected{% endif %}>2 - Ruim</option>
                <option value="3" {% if feedback.rating == 3 %}selected{% endif %}>3 - Regular</option>
                <option value="4" {% if feedback.rating == 4 %}selected{% endif %}>4 - Bom</option>
                <option value="5" {% if feedback.rating == 5 %}selected{% endif %}>5 - Excelente</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Atualizar Feedback</button>
    </form>
</div>


{% endblock %}
