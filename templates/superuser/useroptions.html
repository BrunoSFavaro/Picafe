{% extends 'pages/layout.html' %}

{% block body %}
<div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
    <div class="col">
        <a href="{% url 'view_users' %}">
            <div class="shortcut-card p-3 dashbox text-center">
                <i class="bi bi-bag-fill fs-1 text-danger"></i>
                <h5 class="mt-3">Usuários</h5>
                <p class="text-muted">Visualize os usuários do sistema e suas permissões.</p>
            </div>
        </a>
    </div>
    <div class="col">
        <a href="{% url 'view_groups' %}">
            <div class="shortcut-card p-3 dashbox text-center">
                <i class="bi bi-geo-alt-fill fs-1 text-danger"></i>
                <h5 class="mt-3">Grupos de usuários</h5>
                <p class="text-muted">Gerencie as permissões concedidas a cada grupo.</p>
            </div>
        </a>
    </div>
</div>

{% endblock %}
