{% extends 'pages/layout.html' %}

{% block body %}

<div class="container text-center">
    <h2><a href="{% url 'admin_dashboard' %}" class="text-decoration-none">Voltar</a></h2>
    <h1 class="mb-4">Adicionar Novo Produto</h1>
    <div class="d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data" class="w-50">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_name" class="form-label">Nome do Produto</label>
                <input type="text" name="name" id="id_name" class="form-control" placeholder="Insira o nome do produto">
            </div>
            <div class="mb-3 text-start">
                <label for="id_description" class="form-label">Descrição</label>
                <textarea name="description" id="id_description" class="form-control" placeholder="Descreva o produto"></textarea>
            </div>
            <div class="mb-3 text-start">
                <label for="id_price" class="form-label">Preço</label>
                <input type="number" name="price" id="id_price" class="form-control" placeholder="Insira o preço do produto">
            </div>
            <div class="mb-3 text-start">
                <label for="id_image" class="form-label">Imagem</label>
                <input type="file" name="image" id="id_image" class="form-control">
            </div>
            <div class="mb-3 text-start">
                <label for="id_stock_quantity" class="form-label">Quantidade em Estoque</label>
                <input type="number" name="stock_quantity" id="id_stock_quantity" class="form-control" placeholder="Quantidade disponível">
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar Produto</button>
        </form>
    </div>
</div>


{% endblock %}
