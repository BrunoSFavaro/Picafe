{% extends 'pages/layout.html' %}

{% block body %}

<div class="container text-center">
    <h2><a href="{% url 'view_promotions' %}" class="text-decoration-none">Voltar</a></h2>
    <h1 class="mb-4">Adicionar Nova Promoção</h1>
    <div class="d-flex justify-content-center">
        <form method="post" class="w-50">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_product" class="form-label">Produto</label>
                <select name="product" id="id_product" class="form-control">
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3 text-start">
                <label for="id_discounted_price" class="form-label">Preço Promocional</label>
                <input type="number" step="0.01" name="discounted_price" id="id_discounted_price" class="form-control" placeholder="Insira o preço promocional" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar Promoção</button>
        </form>
    </div>
</div>


{% endblock %}
